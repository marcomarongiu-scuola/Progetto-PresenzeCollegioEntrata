<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Firma Entrata Collegio</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    #firma { border: 2px solid #000; width: 100%; max-width: 600px; height: 250px; touch-action: none; }
    input, button { margin: 10px; padding: 10px; font-size: 18px; width: 250px; }
  </style>
</head>
<body>

  <h1>Firma Entrata Collegio Docenti</h1>

  <input id="nome" placeholder="Nome"><br>
  <input id="cognome" placeholder="Cognome"><br>
  <input id="materia" placeholder="Materia"><br>

  <canvas id="firma"></canvas><br>

  <button onclick="clearCanvas()">Cancella</button>
  <button onclick="submitData()">Invia Firma</button>

  <p id="msg"></p>

<script>
  const tipo = "Entrata";

  const scriptURL =
    "https://script.google.com/a/macros/studenti.ittsrimini.edu.it/s/AKfycbzo1EUzj1bG35oSUlJT44KHymGlbgHUDN2HVTPmQERPz2eNTsCzqntSKW0ePMqVVvX_/exec";

  const IP_SCOLASTICO = "89.45.31.138";

  // === CANVAS ===
  const canvas = document.getElementById("firma");
  const ctx = canvas.getContext("2d");

  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;

  let drawing = false;

  function startDraw(e) {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(getX(e), getY(e));
  }

  function endDraw() {
    drawing = false;
  }

  function draw(e) {
    if (!drawing) return;
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.lineTo(getX(e), getY(e));
    ctx.stroke();
  }

  function getX(e) { return e.offsetX ?? e.touches[0].clientX - canvas.offsetLeft; }
  function getY(e) { return e.offsetY ?? e.touches[0].clientY - canvas.offsetTop; }

  // Mouse
  canvas.addEventListener("mousedown", startDraw);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", endDraw);
  canvas.addEventListener("mouseleave", endDraw);

  // Touch
  canvas.addEventListener("touchstart", startDraw);
  canvas.addEventListener("touchmove", draw);
  canvas.addEventListener("touchend", endDraw);

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // === OTTIENI IP ===
  async function getPublicIP() {
  try {
    const r = await fetch("https://api.ipify.org?format=json");
    const j = await r.json();
    return j.ip;
  } catch {
    return null;
  }
}
// INVIO DATI
  async function submitData() {
  const nome = document.getElementById("nome").value;
  const cognome = document.getElementById("cognome").value;
  const materia = document.getElementById("materia").value;
  const firma = canvas.toDataURL();

  if (!nome || !cognome || !materia) {
    document.getElementById("msg").innerText = "âš  Compila tutti i campi";
    return;
  }

  document.getElementById("msg").innerText = "ðŸ” Verifica rete Wi-Fi...";

  const ip = await getPublicIP();
  if (ip !== ipAutorizzato) {
    document.getElementById("msg").innerText = `âŒ Firma bloccata â€“ IP rilevato: ${ip}`;
    return;
  }

  document.getElementById("msg").innerText = "â³ Invio firma...";

  fetch(scriptURL, {
    method: "POST",
    mode: "no-cors",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ tipo, nome, cognome, materia, firma })
  })
  .then(() => {
    document.getElementById("msg").innerText = "âœ… Firma registrata!";
    clearCanvas();
  })
  .catch(() => {
    document.getElementById("msg").innerText = "âš  Firma inviata (risposta bloccata)";
  })};
</script>

</body>
</html>
