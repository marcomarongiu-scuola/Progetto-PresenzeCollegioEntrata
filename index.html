<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Firma Entrata Collegio</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 40px; }
    canvas { border: 1px solid #000; width: 100%; height: 200px; }
    input, button { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Firma Entrata Collegio Docenti</h1>

  <input id="nome" placeholder="Nome"><br>
  <input id="cognome" placeholder="Cognome"><br>
  <input id="materia" placeholder="Materia"><br>

  <canvas id="firma"></canvas><br>
  <button onclick="clearCanvas()">Cancella</button>
  <button onclick="submitData()">Invia Firma</button>

  <p id="msg"></p>

<script>
const tipo = "Entrata";
const scriptURL = "https://script.google.com/a/macros/studenti.ittsrimini.edu.it/s/AKfycbzo1EUzj1bG35oSUlJT44KHymGlbgHUDN2HVTPmQERPz2eNTsCzqntSKW0ePMqVVvX_/exec";
const ipAutorizzato = "89.45.31.138";

// ===== FIRMA CANVAS =====
const canvas = document.getElementById("firma");
const ctx = canvas.getContext("2d");
let drawing = false;

canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mousemove", draw);

function draw(e) {
  if (!drawing) return;
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// ===== OTTIENI IP =====
async function getPublicIP() {
  try {
    const r = await fetch("https://api.ipify.org?format=json");
    const j = await r.json();
    return j.ip;
  } catch {
    return null;
  }
}

// ===== INVIA =====
async function submitData() {
  const nome = document.getElementById("nome").value;
  const cognome = document.getElementById("cognome").value;
  const materia = document.getElementById("materia").value;
  const firma = canvas.toDataURL();

  if (!nome || !cognome || !materia) {
    document.getElementById("msg").innerText = "âš  Compila tutti i campi";
    return;
  }

  document.getElementById("msg").innerText = "ðŸ” Verifica rete Wi-Fi...";

  const ip = await getPublicIP();
  if (ip !== ipAutorizzato) {
    document.getElementById("msg").innerText = `âŒ Firma bloccata â€“ IP rilevato: ${ip}`;
    return;
  }

  document.getElementById("msg").innerText = "â³ Invio firma...";

  fetch(scriptURL, {
    method: "POST",
    mode: "no-cors",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ tipo, nome, cognome, materia, firma })
  })
  .then(() => {
    document.getElementById("msg").innerText = "âœ… Firma registrata!";
    clearCanvas();
  })
  .catch(() => {
    document.getElementById("msg").innerText = "âš  Firma inviata (risposta bloccata)";
  });
}
</script>
</body>
</html>
