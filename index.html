<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Firma Entrata Collegio</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    #firma { border: 2px solid #000; width: 100%; max-width: 600px; height: 250px; touch-action: none; }
    input, button { margin: 10px; padding: 10px; font-size: 18px; width: 250px; }
  </style>
</head>
<body>

  <h1>Firma Entrata Collegio Docenti</h1>

  <input id="nome" placeholder="Nome"><br>
  <input id="cognome" placeholder="Cognome"><br>
  <input id="materia" placeholder="Materia"><br>

  <canvas id="firma"></canvas><br>

  <button onclick="clearCanvas()">Cancella</button>
  <button onclick="submitData()">Invia Firma</button>

  <p id="msg"></p>

<script>
  const tipo = "Entrata";

  const scriptURL =
    "https://script.google.com/a/macros/studenti.ittsrimini.edu.it/s/AKfycbwSDeacT5sEzTQJ3e-2Lhfxtw48tkIlIQNoNah9qy6El37Kj8uv2x7U4iFnSR8974Y/exec";

  const IP_SCOLASTICO = "89.45.31.138";

  // === CANVAS ===
  const canvas = document.getElementById("firma");
  const ctx = canvas.getContext("2d");

  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;

  let drawing = false;

  function startDraw(e) {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(getX(e), getY(e));
  }

  function endDraw() {
    drawing = false;
  }

  function draw(e) {
    if (!drawing) return;
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.lineTo(getX(e), getY(e));
    ctx.stroke();
  }

  function getX(e) { return e.offsetX ?? e.touches[0].clientX - canvas.offsetLeft; }
  function getY(e) { return e.offsetY ?? e.touches[0].clientY - canvas.offsetTop; }

  // Mouse
  canvas.addEventListener("mousedown", startDraw);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", endDraw);
  canvas.addEventListener("mouseleave", endDraw);

  // Touch
  canvas.addEventListener("touchstart", startDraw);
  canvas.addEventListener("touchmove", draw);
  canvas.addEventListener("touchend", endDraw);

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // === OTTIENI IP ===
  async function getPublicIP() {
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      return (await res.json()).ip;
    } catch {
      return null;
    }
  }

  // === INVIO DATI ===
  async function submitData() {
    const nome = document.getElementById("nome").value.trim();
    const cognome = document.getElementById("cognome").value.trim();
    const materia = document.getElementById("materia").value.trim();
    const firma = canvas.toDataURL();

    if (!nome || !cognome || !materia) {
      msg("⚠️ Compila tutti i campi");
      return;
    }

    msg("⏳ Verifica rete scolastica...");

    const ip = await getPublicIP();

    if (ip !== IP_SCOLASTICO) {
      msg(`❌ Firma bloccata: NON sei sulla rete scolastica. IP rilevato: ${ip}`);
      return;
    }

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({ tipo, nome, cognome, materia, firma })
    })
      .then(() => msg("✅ Firma registrata"))
      .catch(e => msg("❌ ERRORE invio dati: " + e));
  }

  function msg(t) {
    document.getElementById("msg").innerText = t;
  }
</script>

</body>
</html>
