<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Firma Entrata Collegio</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 40px; }
    canvas { border: 1px solid #000; width: 100%; height: 200px; }
    input, button { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Firma Entrata Collegio Docenti</h1>

  <input id="nome" placeholder="Nome"><br>
  <input id="cognome" placeholder="Cognome"><br>
  <input id="materia" placeholder="Materia"><br>

  <canvas id="firma"></canvas><br>
  <button onclick="clearCanvas()">Cancella</button>
  <button onclick="submitData()">Invia Firma</button>

  <p id="msg"></p>

  <script>
    const tipo = "entrata"; 
    const scriptURL = "https://script.google.com/a/macros/studenti.ittsrimini.edu.it/s/AKfycbwSDeacT5sEzTQJ3e-2Lhfxtw48tkIlIQNoNah9qy6El37Kj8uv2x7U4iFnSR8974Y/exec";
    const ipAutorizzato = "89.45.31.138";

    const canvas = document.getElementById("firma");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

     // ---- Ottieni IP Pubblico ----
    async function getPublicIP() {
      try {
        const response = await fetch("https://api.ipify.org?format=json");
        const data = await response.json();
        return data.ip;
      } catch (err) {
        return null;
      }
    }
    function submitData() {
      const nome = document.getElementById("nome").value;
      const cognome = document.getElementById("cognome").value;
      const materia = document.getElementById("materia").value;
      const firma = canvas.toDataURL();

      if (!nome || !cognome || !materia) {
        document.getElementById("msg").innerText = "Compila tutti i campi.";
        return;
      }

       document.getElementById("msg").innerText = "Verifica rete Wi-Fi in corso...";

      const ip = await getPublicIP();

      if (ip !== ipAutorizzato) {
        document.getElementById("msg").innerText =
          `❌ Firma bloccata: non sei sulla rete scolastica (IP = ${ip})`;
        return;
      }

        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({ tipo, nome, cognome, materia, firma })
        })
        .then(r => r.text())
        .then(() => document.getElementById("msg").innerText = "Firma registrata ✅")
        .catch(err => document.getElementById("msg").innerText = "Errore: " + err);
      });
    }
  </script>
</body>
</html>
